<h1>Products List</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of productss">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.description}}</td>
      <td>{{p.image}}</td>
      <td>
        <a [routerLink]="['/product/', p.id]" >View</a>
      </td>
    </tr>
  </tbody>



</table>
